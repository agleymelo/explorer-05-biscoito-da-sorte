<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <button id="btnOpen">
          <img
            src="assets/fortune-cookie.png"
            alt="Imagem de um biscoito com uma mensagem dentro (Biscoito da sorte)"
          />
        </button>
      </div>

      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>

        <div class="card">
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>

        <img src="./assets/opened-cookie.png" alt="" />

        <form>
          <button id="btnAgain">Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
